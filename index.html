<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <p class="instructions">Enter ingredients below and click "Find Recipes" to get a list of recipes that include
            those ingredients.</p>
        <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., chicken, rice, tomato)">
        <button id="search-recipes">Find Recipes</button>
        <div id="recipe-results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
